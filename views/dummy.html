<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/rentbyowner.css" rel="stylesheet">
    <!-- Font Awesome Icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .line {
            width: 100%;
            height: 20px;
            background: #bbb;
            margin: 20px 0;
            border-radius: 5px;
        }
        .view {
            width: 90%;
            height: 36px;
            border-radius: 5px;
            background: #bbb;
        }
        .shimmer {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(100deg,
                rgba(255, 255, 255, 0) 20%,
                rgba(255, 255, 255, 0.5) 50%,
                rgba(255, 255, 255, 0) 80%);
            animation: shimmer 2s infinite linear;
        }
        @keyframes shimmer {
            from {
                transform: translateX(-200%);
            }
            to {
                transform: translateX(200%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row" id="property-tiles">
            <!-- Shimmer placeholders -->
            <div class="col-xs-12 col-sm-6 col-lg-4">
                <div class="property-tiles shimmer-wrapper">
                    <div class="tiles-img">
                        <div class="shimmer"></div>
                    </div>
                    <div class="tiles-details">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="shimmer"></div>
                        <div class="tiles-btn">
                            <div class="col-xs-5 col-sm-5 col-md-6">
                                <a href="">
                                    <img src="" alt="">
                                </a>
                            </div>
                            <div class="col-sm-7 col-md-6">
                                <div class="view">
                                    <a href=""></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-lg-4">
                <div class="property-tiles shimmer-wrapper">
                    <div class="tiles-img">
                        <div class="shimmer"></div>
                    </div>
                    <div class="tiles-details">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="shimmer"></div>
                        <div class="tiles-btn">
                            <div class="col-xs-5 col-sm-5 col-md-6">
                                <a href="">
                                    <img src="" alt="">
                                </a>
                            </div>
                            <div class="col-sm-7 col-md-6">
                                <div class="view">
                                    <a href=""></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function fetchAndDisplayProperties() {
            try {
                // Fetch the data (replace with your actual API endpoint)
                const response = await fetch('/properties?search=query&order=1');
                const data = await response.json();

                if (data.success) {
                    const properties = data.properties;
                    const tilesContainer = document.getElementById('property-tiles');

                    // Clear shimmer placeholders
                    tilesContainer.innerHTML = '';

                    // Add actual property data
                    properties.forEach(property => {
                        const categories = property.Categories;
                        const starRatingHtml = property.StarRating > 0 ? `
                            <div class="rating star-icons-${property.StarRating}">
                                ${'&#9733;'.repeat(property.StarRating)}
                            </div>
                            <span class="divider"> | </span>
                        ` : '';

                        const reviewText = property.Reviews === 1 ? 'Review' : 'Reviews';

                        const tile = `
                            <div class="col-xs-12 col-sm-6 col-lg-4">
                                <div class="property-tiles">
                                    <div class="tiles-icon">
                                        <div class="fav-icon">
                                            <i class="fa-regular fa-heart" data-id="${property.ID}" data-type="regular"></i>
                                        </div>
                                        <div class="fav-icon" style="display:none;">
                                            <i class="fa-solid fa-heart" data-id="${property.ID}" data-type="solid"></i>
                                        </div>
                                    </div>
                                    <div class="tiles-img">
                                        <img src="https://imgservice.rentbyowner.com/640x417/${property.FeatureImage}" alt="${property.PropertyName}">
                                        <span class="listing-price">
                                            <span class="price-info">From $${property.Price}</span>
                                            <span class="price-info-icon">
                                                <i class="fa-solid fa-circle-info"></i>
                                            </span>
                                        </span>
                                    </div>
                                    <div class="tiles-details">
                                        <div class="info">
                                            <div class="rating-review">
                                                ${starRatingHtml}
                                                <div class="review">
                                                    <i class="fa-regular fa-thumbs-up"></i>
                                                    <span class="rating-num">${property.ReviewScore}</span>
                                                    <span class="review-num"> (${property.Reviews} ${reviewText})</span>
                                                </div>
                                            </div>
                                            <span class="property-type">${property.PropertyType}</span>
                                        </div>
                                        <div class="title">
                                            <a href="">${property.PropertyName}</a>
                                        </div>
                                        <div class="amenities">
                                            <ul class="amenities-list">
                                                ${property.Amenities.map(amenity => `<li>${amenity}</li>`).join('')}
                                            </ul>
                                        </div>
                                        <div class="info">
                                            <ul class="location-list">
                                                <li>${categories[1] || 'null'}</li>
                                                <li> > </li>
                                                <li>${categories[0] || 'null'}</li>
                                            </ul>
                                        </div>
                                        <div class="tiles-btn">
                                            <div class="website-btn col-xs-5 col-sm-5 col-md-6">
                                                <a href="">
                                                    <img src="https://static.rentbyowner.com/release/28.0.6/static/images/booking.svg" alt="Booking.com">
                                                </a>
                                            </div>
                                            <div class="availability-btn col-sm-7 col-md-6">
                                                <div class="view">
                                                    <a href="">View Availability</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                        tilesContainer.innerHTML += tile;
                    });

                    // Add event listeners for heart icons
                    const regularHearts = document.querySelectorAll('.fa-regular.fa-heart');
                    const solidHearts = document.querySelectorAll('.fa-solid.fa-heart');

                    regularHearts.forEach(heart => {
                        const propertyId = heart.getAttribute('data-id');
                        if (localStorage.getItem(`isFavorite-${propertyId}`) === 'true') {
                            heart.style.display = 'none';
                            heart.nextElementSibling.style.display = 'block';
                        }

                        heart.addEventListener('click', function() {
                            heart.style.display = 'none';
                            heart.nextElementSibling.style.display = 'block';
                            localStorage.setItem(`isFavorite-${propertyId}`, 'true');
                        });
                    });

                    solidHearts.forEach(heart => {
                        const propertyId = heart.getAttribute('data-id');
                        heart.addEventListener('click', function() {
                            heart.style.display = 'none';
                            heart.previousElementSibling.style.display = 'block';
                            localStorage.setItem(`isFavorite-${propertyId}`, 'false');
                        });
                    });
                } else {
                    console.error('Error fetching property data:', data.error);
                }
            } catch (error) {
                console.error('Error fetching property data:', error);
            }
        }

        // Fetch and display properties after the page has loaded
        window.onload = function() {
            fetchAndDisplayProperties();
        }
    </script>
</body>
</html>
